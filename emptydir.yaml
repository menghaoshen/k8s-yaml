apiVersion: v1
kind:  Pod
metadata:
  name: emptydir-pod
  labels:
    app: myapp
spec:
  volumes:
  - name: storage
    emptyDir: {}
  containers:
    - name: myapp1
      image: radial/busyboxplus
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - name: storage
        mountPath: /stoage
      command: ['sh','-c','sleep 3600000']
    - name: myapp2
      image: radial/busyboxplus
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - name: storage
        mountPath: /stoage
      command: ['sh','-c','sleep 3600000']